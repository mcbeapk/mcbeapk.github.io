<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install MCBE APK - Test</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #323738;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #install-popup {
      display: none; /* will be forced to show by JS */
      background-color: #212425;
      border: 2px solid #00b2ff;
      border-radius: 12px;
      padding: 30px;
      max-width: 320px;
      text-align: center;
    }

    #install-popup button {
      margin-top: 20px;
      background-color: #00b2ff;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #install-popup button:hover {
      background-color: #008ecf;
    }
  </style>
</head>
<body>
  <h1>mcbeapk</h1>
  <p>install the app for quick access</p>

  <div id="install-popup">
    <p>wanna install MCBE APK?</p>
    <button id="install-btn">Install</button>
  </div>

  <script>
    // register service worker if not already
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW error', err));
    }

    let deferredPrompt;
    const popup = document.getElementById('install-popup');
    const btn = document.getElementById('install-btn');

    // normal beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      popup.style.display = 'block';
    });

    btn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install outcome:', outcome);
        deferredPrompt = null;
      } else {
        alert('Install prompt not available on this browser üò¨');
      }
      popup.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      console.log('app installed üëç');
      popup.style.display = 'none';
    });

    // FOR TESTING: force popup to show immediately
    popup.style.display = 'block';
  </script>
</body>
</html>
