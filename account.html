<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login / signup</title>
<style>
    body {
        font-family: sans-serif;
        background: #212425;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .container {
        background: #323738;
        padding: 30px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
        margin: 0 0 20px 0;
        text-align: center;
        color: #00b2ff;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #555;
        background: #212425;
        color: white;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #00b2ff;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0095d6;
    }

    .switch {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        cursor: pointer;
        color: #00b2ff;
    }
</style>
</head>

<body>
<div class="container">
    <h2 id="title">login</h2>

    <input type="email" id="email" placeholder="email">
    <input type="password" id="password" placeholder="password">

    <button id="actionBtn">login</button>

    <div class="switch" onclick="toggleMode()">
        don’t have an account? sign up
    </div>
</div>

<script>
let mode = "login"; 
const scriptURL = "https://script.google.com/macros/s/AKfycbxjh2qlLxwJOE6HPuMCVFc47QQV0VUFgEP-395oy2o590a40QESbquJS45AxE0NijaubQ/exec";

function toggleMode() {
    mode = mode === "login" ? "signup" : "login";
    document.getElementById("title").innerText = mode;
    document.getElementById("actionBtn").innerText = mode;
    document.querySelector(".switch").innerHTML =
        mode === "login"
        ? "don’t have an account? sign up"
        : "already have an account? login";
}

document.getElementById("actionBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) return alert("fill out all fields, please");

    fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            mode: mode,
            email: email,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            if (data.message === "no account found") {
                alert("not a valid username");
            } else {
                alert(data.message);
            }
        } else {
            alert(data.message);
        }
    })
    .catch(err => alert("server error: " + err));
});
</script>
</body>
</html>
