<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Install App</title>

<!-- manifest MUST be in this domain -->
<link rel="manifest" href="/manifest.json" />

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #212425;
    color: #ffffff;
  }

  #install-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-inner {
    background: #323738;
    width: 100%;
    max-width: 420px;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #00b2ff;
    text-align: center;
  }

  .modal-inner h1 {
    margin-top: 0;
    color: #00b2ff;
  }

  #install-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #00b2ff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    color: #212425;
    cursor: pointer;
  }

  #close-btn {
    margin-top: 12px;
    color: #999;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="install-modal">
  <div class="modal-inner">
    <h1>install app</h1>
    <p>add this app to your home screen for faster access.</p>
    <button id="install-btn">install</button>
    <div id="close-btn">maybe later</div>
  </div>
</div>

<script>
let deferredPrompt = null;

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // show modal
  document.getElementById("install-modal").style.display = "flex";
});

document.getElementById("install-btn").addEventListener("click", async () => {
  if (!deferredPrompt) return;

  deferredPrompt.prompt();
  await deferredPrompt.userChoice;

  deferredPrompt = null;
  document.getElementById("install-modal").style.display = "none";
});

document.getElementById("close-btn").addEventListener("click", () => {
  document.getElementById("install-modal").style.display = "none";
});
</script>

</body>
</html>
